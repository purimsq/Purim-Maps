<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./CSS/css.css" rel="stylesheet">
    <title>PURIM Maps</title>
</head>
<body>
    <div class="container">
        <h1 class="pageTitle">PURIM Maps</h1>
        <div class="inputContainer">
            <input type="text" id="countryInput" placeholder="Enter a country name..." oninput="handleInput()">
            <button onclick="searchCountry()">Search</button>
            <button id="clearButton" onclick="clearCountryInfo()">Clear</button>
        </div>
        <div id="countryInfo"></div>
        <div id="map"></div>
    </div>
<div class="saige">
    <img src="./CSS/WhatsApp Image 2024-04-15 at 01.03.43 (6).jpeg" title="London">
    <p class="image-caption">LONDON</p>
</div>
<div class="japan">
    <img src="./CSS/WhatsApp Image 2024-04-15 at 01.03.43 (3).jpeg" title="Japan">
    <p class="image-caption">JAPAN</p>
</div>
<div class="emirates">
    <img src="CSS/WhatsApp Image 2024-04-15 at 01.03.43 (4).jpeg" title="United Arab Emirates ">
    <p class="image-caption">UNITED ARAB EMIRATES</p>
</div> 
<div class="paris">
    <img src="CSS/WhatsApp Image 2024-04-15 at 01.03.43 (10).jpeg" title=" Paris ">
    <p class="image-caption">FRANCE</p>
</div>
    <script src="./CSS/index.js"></script>
</body>
</html>
